<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="world"></div>
        <div id ="menu1" class="menu" style="display:block">
            <div id = "button1" class="button">
                <p>Start Game</p>
            </div>
            <div id = "button2" class="button">
                <p>Instructions</p>
            </div>
        </div>
        <div id = "menu2" class="menu">
            <p>
                <strong>Control keys</strong><br>
                W - Move Forward<br>
                S - Move Backward<br>
                A - Move Left<br>
                D - Move Right<br>
                Space - Jump<br>

            </p>
            <div id= "button3" class="button">
                <p>Back</p>
            </div>
        </div> 
    </div>
</body>
</html>
<script src="script.js"></script>
<script src="menu.js"></script>
