<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D GAME</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Double+Ink:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="world"></div>

        <div id ="mainMenu" class="menu" style="display:block">
            <div id = "startGameButton" class="button">
                <p>Start Game</p>
            </div>
            <div id = "controlsMenuButton" class="button">
                <p>Instructions</p>
            </div>
            <div id = "rulesMenuButton" class="button">
                <p>Rules</p>
            </div>
        </div>

        <div id = "controlsMenu" class="menu">
            <p>
                <strong>Control keys</strong><br>
                W - Move Forward<br>
                S - Move Backward<br>
                A - Move Left<br>
                D - Move Right<br>
                Space - Jump<br>

            </p>
            <div id= "backButtonControls" class="button">
                <p>Back</p>
            </div>
        </div> 

        <div id = "rulesMenu" class="menu">
            <div id = "rules-block">
                <p class="rules-title">
                    <strong>Rules:</strong>
                </p>

            
                <ul class="rules-list">
                    <li>Rule 1 – ...</li>
                    <li>Rule 2 – ...</li>
                    <li>Rule 3 – ...</li>
                    <li>Rule 4 – ...</li>
                </ul>
            </div>
            
            <div id = "backButtonRules" class="button">
                <p>Back</p>
            </div>
        </div>

    </div>
</body>
</html>
<script src="script.js"></script>
<script src="menu.js"></script>
